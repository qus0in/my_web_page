<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>락페스티벌 일정</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h2>2023 락페스티벌 일정</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>장소</th>
                            <th>아티스트</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>5월 12일</td>
                            <td>잠실 주경기장</td>
                            <td>메탈리카</td>
                        </tr>
                        <tr>
                            <td>6월 23일</td>
                            <td>올림픽 공원</td>
                            <td>레드벨벳</td>
                        </tr>
                        <tr>
                            <td>8월 5일</td>
                            <td>잠실 실내체육관</td>
                            <td>아이유</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button id="book-btn" class="btn btn-primary">티켓 예매</button>
            </div>
        </div>
    </main>
    <script src="main2.js"></script>
</body>

</html>
